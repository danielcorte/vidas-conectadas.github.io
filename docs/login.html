<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../estilização/forms-cadastro.css">
    <title>Formulário de Login</title>
</head>
<body>
    <form action="">
        <h1>Cadastro</h1>

        <label for="lemail">Email</label>
        <input type="email" id="lemail" name="lemail" required>

        <label for="lsenha">Senha</label>
        <input type="password" id="lsenha" name="lsenha" required maxlength="10" minlength="5">

        <button type="submit" class="btn-login">Login</button>
        <a href="cadastro.html" class="link-criar-conta">Criar conta</a>
    </form>
</body>
</html>
